<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de Hover</title>
    <style>

        div > p{
            display: none;
            color: blue;
        }
        div:hover > p {
            display: block;
        }
    </style>
    
</head>
<body>
    <h1>Exemplo de hover</h1>
    
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
