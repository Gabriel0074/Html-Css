<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{color: black;
        }
        a:visited{ color:red
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        
        a:active{
            color: green;
            background-color: rgba(0, 128, 0, 0.473);
        }

         
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio do GitHub</a></li>   
        
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank">Canal do Youtube</a></li>
        
        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Site do curso em video</a></li>
    </ul>
</body>
</html>
