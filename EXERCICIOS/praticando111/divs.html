<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        body{
            background-color: grey;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: rgba(137, 43, 226, 0.486);
        }

    h1{
        color: white;
    }
    p{
        height: 250px;
        width: 600px;
      text-align: center;
        color: white;
    }
    div{
        color:white
    }
    main{
        color: white;
    }
    </style>
</head>
<body>
    <h1>Aprendemos as divs dentre outras coisas no css</h1>
    <br>
    <div>
        PASSE O MOUSE AQUI
        <p>EU TE AMO</p>
    </div>
<br>

    <a href="html.html"><main>Voltar</main></a>
</body>
</html>
